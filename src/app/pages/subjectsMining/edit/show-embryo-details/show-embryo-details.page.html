<ion-header>
  <ion-toolbar>
    <ion-title>Detalles del embri√≥n: {{embryoData["Sample Name"]}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item *ngFor="let field of finalData; let i = index" lines="full">
          <ion-label slot="start">{{finalData[i][0]}}</ion-label>
          <ion-label slot="end">{{finalData[i][1]}}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="start" name="arrow-back"></ion-icon>
        <ion-label>Volver</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
