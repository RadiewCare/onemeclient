<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start" class="ion-hide-lg-up">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Clínicas</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/clinics/create']">
        <ion-icon slot="start" name="add"></ion-icon>
        <ion-label>Nuevo</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <!-- Filtros y búsquedas -->
    <ion-row>
      <ion-col size="12" class="ion-padding-top">
        <ion-searchbar class="ion-no-padding" [placeholder]="'Buscar por nombre'"
          (ionChange)="onSearchChange($event.detail.value)">
        </ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ng-container *ngIf="!queryClinics; else elseTemplate">
        <ion-col size="12" class="ion-padding-top">
          <ion-item *ngFor="let clinic of clinics" lines="full" [routerLink]="['/clinics/edit/', clinic.id]"
            style="cursor: pointer">
            <ion-label>{{ clinic.name }}</ion-label>
          </ion-item>
        </ion-col>
      </ng-container>
      <ng-template #elseTemplate>
        <ion-col size="12" class="ion-padding-top">
          <ion-item *ngFor="let clinic of queryClinics" lines="full" [routerLink]="['/clinics/edit/', clinic.id]"
            style="cursor: pointer">
            <ion-label>{{ clinic.name }}</ion-label>
          </ion-item>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-grid>
</ion-content>
