<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Base de datos: Variantes genéticas - Importar</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="import()">
        <ion-icon slot="start" name="cloud-upload"></ion-icon>
        <ion-label class="ion-hide-md-down">Importar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-padding" fixed>
    <ion-row>

      <ion-col size="12">
        <h4>Importar variantes genéticas</h4>
        <p><a href="/assets/csv/genetic-variants.csv">Descargar plantilla (.csv)</a></p>
        <input type="file" accept=".csv" name="" id="" class="ion-margin-vertical"
          (change)="preloadFile($event)">
        <ion-item *ngIf="doneMessage" lines="none">
          <ion-icon slot="start" name="checkmark" color="success"></ion-icon>
          <ion-label>{{ doneMessage }}</ion-label>
        </ion-item>
        <ion-item *ngIf="errorMessage" lines="none">
          <ion-icon slot="start" name="close-circle-outline" color="alert"></ion-icon>
          <ion-label>Ha ocurrido algún error:</ion-label>
        </ion-item>
        <p *ngIf="errorMessage">{{ errorMessage }}</p>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
