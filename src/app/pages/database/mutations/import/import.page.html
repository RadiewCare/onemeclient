<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title *ngIf="lang.isSpanish()">Importar mutaciones</ion-title>
    <ion-title *ngIf="!lang.isSpanish()">Import mutations</ion-title>
    <ion-buttons slot="end">
      <ion-button *ngIf="doneMessage" (click)="import()">
        <ion-icon slot="start" name="save"></ion-icon>
        <ion-label *ngIf="lang.isSpanish()">Importar</ion-label>
        <ion-label *ngIf="!lang.isSpanish()">Import</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="ion-padding-top">
        <ion-item lines="none">
          <ion-label class="ion-hide-sm-down">Mutaciones</ion-label>
          <input type="file" accept=".csv" name="" id="" class="ion-margin-vertical"
            (change)="load($event)" />
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="openUrl('/assets/csv/mutations.csv')">
              <ion-icon slot="start" name="download"></ion-icon>
              <ion-label class="ion-hide-sm-down">Descargar plantilla</ion-label>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item *ngIf="doneMessage" lines="none" color="success">
          <ion-icon slot="start" name="checkmark"></ion-icon>
          <ion-label>{{ doneMessage }}</ion-label>
        </ion-item>
        <ion-item *ngIf="errorMessage" lines="none" color="danger">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          <ion-label>Ha ocurrido alg√∫n error: {{ errorMessage }}</ion-label>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>
