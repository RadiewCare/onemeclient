<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/database/drug-elements"></ion-back-button>
      </ion-buttons>
    </ion-buttons>
    <ion-title>Importar elementos de metabolización de fármacos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>

      <ion-col size="12" class="ion-padding-top">
        <ion-item lines="none">
          <input type="file" accept=".csv" name="" id="" class="ion-margin-vertical"
            (change)="load($event)" />
          <ion-buttons slot="end">
            <ion-button color="primary" (click)="openUrl('/assets/csv/drug-elements.csv')">
              <ion-icon slot="start" name="download"></ion-icon>
              <ion-label class="ion-hide-sm-down">Descargar csv</ion-label>
            </ion-button>
          </ion-buttons>
        </ion-item>
        <ion-item *ngIf="doneMessage" lines="none" color="success">
          <ion-icon slot="start" name="checkmark"></ion-icon>
          <ion-label>{{ doneMessage }}</ion-label>
        </ion-item>
        <ion-item *ngIf="errorMessage" lines="none" color="danger">
          <ion-icon slot="start" name="close-circle-outline"></ion-icon>
          <ion-label>Ha ocurrido algún error: {{ errorMessage }}</ion-label>
        </ion-item>
      </ion-col>

    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="start" name="close"></ion-icon>
        <ion-label>Cancelar</ion-label>
      </ion-button>
      <ion-button *ngIf="doneMessage" (click)="import()" color="primary">
        <ion-icon slot="start" name="cloud-upload"></ion-icon>
        <ion-label>Importar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
