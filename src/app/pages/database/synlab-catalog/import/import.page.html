<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/database/analysis-elements"></ion-back-button>
    </ion-buttons>
    <ion-title>Base de datos: Importar catálogo Synlab</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="import()" *ngIf="file">
        <ion-icon slot="start" name="cloud-upload"></ion-icon>
        <ion-label class="ion-hide-md-down">Realizar importación</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid fixed>
  <ion-row>
    <ion-col size="12" class="ion-margin-top">
      <ion-item>
        <ion-label>Introduzca csv</ion-label>
        <ion-input type="file" accept=".csv" [(ngModel)]="file" (change)="loadData($event.target.files[0])"></ion-input>
      </ion-item>
      <ion-item *ngIf="doneMessageAnalytic" lines="none" color="success">
        <ion-icon slot="start" name="checkmark"></ion-icon>
        <ion-label>{{ doneMessageAnalytic }}</ion-label>
      </ion-item>
      <ion-item *ngIf="errorMessageAnalytic" lines="none" color="danger">
        <ion-icon slot="start" name="close-circle-outline"></ion-icon>
        <ion-label>Ha ocurrido algún error: {{ errorMessageAnalytic }}</ion-label>
      </ion-item>
   </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
