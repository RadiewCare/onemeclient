<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Nuevo rasgo fenotípico: {{ disease?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed padding>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Rasgo fenotípico</ion-label>
          <ionic-selectable [(ngModel)]="phenotypicData" [items]="phenotypic" itemValueField="id"
            itemTextField="name" [canSearch]="true" confirmButtonText="Seleccionar" closeButtonText="Cancelar"
            (onChange)="getFieldValues($event.value.values, $event.value.type)" headerColor="primary"
            searchFailText="No hay items disponibles" searchPlaceholder="Buscar">
            <ng-template ionicSelectableCloseButtonTemplate>
              <ion-icon name="close" style="font-size: 24px;"></ion-icon>
            </ng-template>
          </ionic-selectable>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="phenotypicData?.values?.length > 0 && phenotypicData?.type === 'options'">
        <ion-item>
          <ion-label position="floating">Campo</ion-label>
          <ion-select placeholder="Seleccione campo" [(ngModel)]="optionValue">
            <ion-select-option *ngFor="let value of phenotypicData?.values" [value]="value">
              {{value | titlecase}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="phenotypicData?.type === 'boolean'">
        <ion-item>
          <ion-label position="floating">Opción</ion-label>
          <ion-select placeholder="Seleccione opción" [(ngModel)]="booleanValue">
            <ion-select-option [value]="true">Sí</ion-select-option>
            <ion-select-option [value]="false">No</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="phenotypicData?.type === 'number'">
        <ion-item>
          <ion-label position="floating">Comparación</ion-label>
          <ion-select placeholder="Seleccione campo" [(ngModel)]="compareFunction">
            <ion-select-option value="igual">==</ion-select-option>
            <ion-select-option value="mayor">></ion-select-option>
            <ion-select-option value="mayorigual">>=</ion-select-option>
            <ion-select-option value="menor">&#60;</ion-select-option>
            <ion-select-option value="menorigual">&#60;=</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="phenotypicData?.type === 'number'">
        <ion-item>
          <ion-label position="floating">Valor</ion-label>
          <ion-input type="number" placeholder="Introduzca valor" [(ngModel)]="numberValue"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="phenotypicData?.type === 'text'">
        <ion-item>
          <ion-label position="floating">Texto</ion-label>
          <ion-input type="text" placeholder="Introduzca texto" [(ngModel)]="textValue"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="phenotypicData?.type === 'sign'">
        <ion-item>
          <ion-label position="floating">Signo</ion-label>
          <ion-input type="text" placeholder="Introduzca signo" [(ngModel)]="signValue"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="phenotypicData?.type === 'symptom'">
        <ion-item>
          <ion-label position="floating">Síntoma</ion-label>
          <ion-input type="text" placeholder="Introduzca síntoma" [(ngModel)]="symptomValue"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="start" name="close"></ion-icon>
        <ion-label>Cancelar</ion-label>
      </ion-button>
      <ion-button (click)="save()" color="primary">
        <ion-icon slot="start" name="save"></ion-icon>
        <ion-label>Aceptar</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
