<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Crear informe de prueba de imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item lines="full" class="ion-margin-vertical">
          <ion-label>Totalidad de la prueba</ion-label>
          <ion-button (click)="createFullReport()">
            <ion-icon slot="start" name="document"></ion-icon>
            Crear informe
          </ion-button>
        </ion-item>
        <ion-item lines="full" class="ion-margin-bottom">
          <ion-label>Biomarcadores positivos</ion-label>
          <ion-button (click)="createPositivesReport()">
            <ion-icon slot="start" name="document"></ion-icon>
            Crear informe
          </ion-button>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="start" name="close"></ion-icon>
        <ion-label *ngIf="lang.isSpanish()">Cerrar</ion-label>
        <ion-label *ngIf="!lang.isSpanish()">Close</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
