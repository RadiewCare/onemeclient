<ion-header>
  <ion-toolbar color="primary">
    <ion-title *ngIf="lang.isSpanish()">Localización de los biomarcadores</ion-title>
    <ion-title *ngIf="!lang.isSpanish()">Biomarkers location</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed padding>
    <ion-row *ngFor="let itemValue of value; let i=index">
      <ion-col size="12">
        <ion-item color="secondary">
          <ion-label>{{itemValue}}</ion-label>
        </ion-item>
      </ion-col>
      <ion-col size="12" *ngIf="preview">
        <ion-img [src]="preview"></ion-img>
      </ion-col>
      <!-- 
      <ion-col size="12">
        <ion-text>
          <div>Biomarcador: {{ test }}</div>
        </ion-text>
      </ion-col>
      <ion-col size="12">
        <input type="file" name="" id="" (change)="loadImage($event.target.files)">
      </ion-col> -->
      <!-- <ion-col size="12">
        <ion-item>
          <ion-label>{{lang.isSpanish()?'Biomarcador':'Biomarker'}}</ion-label>
          <ion-select [placeholder]="lang.isSpanish()?'Selecciona biomarcador':'Select biomarker'"
            [(ngModel)]="test">
            <ion-select-option *ngFor="let t of tests; let i = index" [value]="t.name">{{t.name}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col> -->

        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Número de imagen</ion-label>
            <ion-input type="number" [placeholder]="lang.isSpanish()?'Número de imagen':'Image number'"
              (ionChange)="addData(i, 'number', $event.detail.value)" [value]="subject?.imageTests[indexTest].values[field].locations[i].number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Coordenada X</ion-label>
            <ion-input type="number" [placeholder]="lang.isSpanish()?'Coordenada X':'Coordinate X'"
              (ionChange)="addData(i, 'x', $event.detail.value)" [value]="subject?.imageTests[indexTest].values[field].locations[i].x"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Coordenada Y</ion-label>
            <ion-input type="number" [placeholder]="lang.isSpanish()?'Coordenada Y':'Coordinate Y'"
              (ionChange)="addData(i, 'y', $event.detail.value)" [value]="subject?.imageTests[indexTest].values[field].locations[i].y"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="4">
          <ion-item>
            <ion-label position="floating">Sección</ion-label>
            <ion-input type="text" [placeholder]="lang.isSpanish()?'Sección':'Section'"
              (ionChange)="addData(i, 'section', $event.detail.value)" [value]="subject?.imageTests[indexTest].values[field].locations[i].section"></ion-input>
          </ion-item>
        </ion-col>
      
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="start" name="close"></ion-icon>
        <ion-label *ngIf="lang.isSpanish()">Cancelar</ion-label>
        <ion-label *ngIf="!lang.isSpanish()">Cancel</ion-label>
      </ion-button>
      <ion-button (click)="save()" color="primary">
        <ion-icon slot="start" name="save"></ion-icon>
        <ion-label *ngIf="lang.isSpanish()">Aceptar</ion-label>
        <ion-label *ngIf="!lang.isSpanish()">Accept</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
